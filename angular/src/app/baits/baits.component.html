<app-dynamic-crud
  #crud
  folder="Bait"
  entityName="Bait"
  entityLabel="Bait"
  entityLabelPlural="Baits"
  [formTemplate]="form"
  [buildFormCallback]="buildForm"
>
</app-dynamic-crud>

<ng-template #form>
  <form *ngIf="crud.form" [formGroup]="crud.form" (ngSubmit)="crud.save()" validateOnSubmit class="editor-form">
    <div>
      <div class="form-group row">
        <label for="field-name" class="col-sm-3">Name</label>
        <div class="col-sm-9">
          <input
            type="text"
            id="field-name"
            class="form-control"
            formControlName="name"
            style="width:250px"
            />
        </div>
      </div>
    </div>
  </form>
</ng-template>
